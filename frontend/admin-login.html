<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Direct Access</title>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .info-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box strong {
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üëë Admin Login</h1>
        
        <div class="info-box">
            <strong>Direct Admin Access</strong><br>
            This page logs you directly into the admin dashboard
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Login as Admin</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('üîç RAW SERVER RESPONSE:', JSON.stringify(data, null, 2));
                    console.log('üîç data.role VALUE:', data.role);
                    console.log('üîç data.role TYPE:', typeof data.role);
                    
                    // Force admin role and store
                    const userData = {
                        username: data.username,
                        role: data.role,
                        fullName: data.fullName,
                        email: data.email,
                        accountStatus: data.accountStatus
                    };
                    
                    // Clear everything first
                    localStorage.clear();
                    
                    // Store with fresh data
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    localStorage.setItem('loggedInUser', JSON.stringify({ 
                        username: data.username, 
                        role: data.role 
                    }));
                    localStorage.setItem('profileName', data.fullName);
                    localStorage.setItem('profileEmail', data.email);
                    localStorage.setItem('profileRole', data.role);
                    
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = '‚úÖ Admin login successful! Redirecting...';
                    
                    console.log('Stored role:', data.role);
                    console.log('Current user in localStorage:', localStorage.getItem('currentUser'));
                    console.log('Redirecting to admin dashboard...');
                    
                    // Show alert to confirm RAW SERVER DATA
                    alert('üîç SERVER SENT:\nRole: "' + data.role + '"\nType: ' + typeof data.role + '\n\nSTORED:\n' + localStorage.getItem('currentUser'));
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    messageDiv.textContent = '‚ùå ' + (data.error || 'Login failed');
                }
            } catch (err) {
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = '‚ùå Network error. Make sure the server is running!';
            }
        });
    </script>
</body>
</html>
