<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Approve - Admin Tool</title>
    <script src="js/config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .step {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .step h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .step p {
            color: #6b7280;
            line-height: 1.6;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .pending-list {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f59e0b;
        }
        .pending-item {
            padding: 10px;
            background: white;
            margin: 10px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-approve-quick {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-approve-quick:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Quick Approve Tool</h1>
        <p class="subtitle">Approve pending organizers without login complications</p>

        <div class="step">
            <h3>Step 1: Check Pending Organizers</h3>
            <button onclick="loadPending()" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                üîç Load Pending Organizers
            </button>
            <div id="pendingList"></div>
        </div>

        <div class="step">
            <h3>Step 2: Approve Manually</h3>
            <p>Enter the username of the organizer you want to approve:</p>
            <input type="text" id="username" placeholder="Enter username (e.g., testorg)" />
            <button onclick="approveOrganizer()">‚úÖ Approve This Organizer</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function loadPending() {
            const pendingListDiv = document.getElementById('pendingList');
            pendingListDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">Loading...</p>';

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/admin/pending-organizers`);
                
                if (!response.ok) {
                    throw new Error('Failed to load pending organizers');
                }

                const organizers = await response.json();
                
                if (organizers.length === 0) {
                    pendingListDiv.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #059669;">
                            <p style="font-size: 24px;">‚úÖ</p>
                            <p><strong>No pending organizers!</strong></p>
                            <p style="font-size: 14px; margin-top: 5px;">All organizers have been reviewed.</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="pending-list"><h4 style="margin-bottom: 10px; color: #92400e;">‚è≥ Pending Organizers:</h4>';
                
                organizers.forEach(org => {
                    html += `
                        <div class="pending-item">
                            <div>
                                <strong>${org.fullName || 'N/A'}</strong><br>
                                <small style="color: #6b7280;">@${org.username} ‚Ä¢ ${org.email || 'No email'}</small>
                            </div>
                            <button class="btn-approve-quick" onclick="approveOrganizer('${org.username}')">
                                ‚úì Approve
                            </button>
                        </div>
                    `;
                });
                
                html += '</div>';
                pendingListDiv.innerHTML = html;

            } catch (err) {
                pendingListDiv.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #dc2626;">
                        <p>‚ùå Error: ${err.message}</p>
                        <p style="font-size: 14px; margin-top: 5px;">Make sure the server is running!</p>
                    </div>
                `;
            }
        }

        async function approveOrganizer(username) {
            const resultDiv = document.getElementById('result');
            
            // Get username from input if not provided
            if (!username) {
                username = document.getElementById('username').value.trim();
            }
            
            if (!username) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '‚ùå Please enter a username!';
                return;
            }

            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/admin/approve-organizer/${username}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminUsername: 'admin'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to approve organizer');
                }

                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p style="font-size: 24px; text-align: center;">üéâ</p>
                    <p><strong>Success!</strong></p>
                    <p>Organizer <strong>${username}</strong> has been approved!</p>
                    <p style="margin-top: 10px; font-size: 14px;">
                        ‚úÖ They can now login at: 
                        <a href="login.html" style="color: #059669; font-weight: bold;">login.html</a>
                    </p>
                `;

                // Clear input
                document.getElementById('username').value = '';
                
                // Reload pending list
                setTimeout(() => {
                    loadPending();
                }, 1000);

            } catch (err) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p><strong>Error!</strong></p>
                    <p>${err.message}</p>
                    <p style="margin-top: 10px; font-size: 14px;">
                        Make sure:
                        <br>‚Ä¢ The username is correct
                        <br>‚Ä¢ The server is running
                        <br>‚Ä¢ The user exists in the database
                    </p>
                `;
            }
        }

        // Auto-load pending on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadPending();
        });
    </script>
</body>
</html>
